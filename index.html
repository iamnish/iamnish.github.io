<!doctype html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
	<script>
		function validateInput()
		{
			if(document.getElementById("firstname").value=="")
			{
				alert("Please enter your Name");
				document.getElementById("firstname").focus();
			}
			document.getElementById("submit").setAttribute("disabled","disabled");
			document.getElementById("firstname").readOnly = true;
			writeName();
		}
		function clearInput()
		{
			document.getElementById("firstname").value = "";
			document.getElementById("firstname").focus();
			document.getElementById("submit").removeAttribute("disabled");
			document.getElementById("firstname").readOnly = false;
		}
		function clearContent()
		{
			clearInput();
			document.getElementById("content").innerHTML = "";
		}
		function writeName()
		{
			var firstName=document.getElementById("firstname").value;			
			var nameSize= firstName.length;
			var i = 0;
			var interval = setInterval(function(){
							if(i == nameSize - 1) {
								clearInput();
								clearInterval(interval);								
							}
							document.getElementById("content").innerHTML = document.getElementById("content").innerHTML + firstName[i];
							i = i + 1;
						}, 1000);
				
		}
	</script>
	<style>
	.body {
	    float: center;
   	    margin: 10px;
   	    padding: 10px;
   	    max-width: 100%;
   	    height: 100%;
  	    border: 1px solid black;
	    text-align: center;
	    background-image: url('http://wallpapercave.com/wp/RWdAVG7.jpg');
	    
	}	
	.content {
	    color: white;
	    float: center;
	    font-family: "Edwardian Script ITC";
	    font-size: 200px;
	    font-weight: bold;
	    letter-spacing: 2px;
	    margin-top: 100px;
	    padding-bottom: 10px;
	    text-align: center;
	    width: 100%;
   	    height: 100%;
	}
	</style>
</head>
<body class="body">
	
	<div>
	<form method="post">
		<p><font color="white">Enter your name:</font></p>
		<p><input id="firstname"/></p>
		<p><input type="button" id="submit" value="Submit >>" onClick="javascript:validateInput()">
		   <input type="button" id="submit" value="Clear >>" onClick="javascript:clearContent()">
		</p>
	</form>     

	<div id="content" class="content"></div><br>
	</div> 	
</body>

</html>
